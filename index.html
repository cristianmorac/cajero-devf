<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicativo que gestiona transacciones bancanrias">
    <title>Cajero</title>
    <!-- Boostrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container-cajero">
        <div id="cajero-title"></div>
        <form action="" id="cajero-login">
            <!-- <h1>Inicio de sesion</h1> -->
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarios" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="claves" placeholder="Clave">
            </div>
            <button id="login">Ingresar</button>
        </form>
        <section id="transacciones" class="disabled">
            <button class="saldo">Consultar Saldo</button>
            <button class="retiros">Retirar monto</button>
            <button class="ingresos">Ingresar monto</button>
        </section>
        <div class="title">
            <h2></h2>
        </div>
        <section id="saldo" class="disabled">
            <div id="cuenta-movimientos" >
                <article id="cuenta">
                    <div class="cuenta-info">
                        <div class="cuenta-total">
                            <span><i class="bi bi-cash"></i></span>
                            <p>Mis cuentas</p>
                            <h4 class="saldoTotal">$ 100</h4>
                        </div>
                        <div class="cuenta-Ahorros">
                            <p>Cuenta amiga / Ahorros</p>
                            <h4 class="saldoTotal">$ 100</h4>
                        </div>
                    </div>
                </article>
                <article class="movimientos">
                    <div class="movimiento-info">
                        <h5>Cuentamiga / Nomina</h5>
                        <span>Activa</span>
                    </div>
                    <div class="movimiento-saldo">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">SALDO DISPONIBLE</th>
                                    <th scope="col">SALDO EN CANJE</th>
                                    <th scope="col">SALDO TOTAL</th>
                                    <th scope="col">SALDO BOLSILLO</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="saldoTotal">$100</td>
                                    <td class="saldoCanje">0</td>
                                    <td class="saldoTotal">$100</td>
                                    <td class="saldoBolsillo">8</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="movimiento-title">
                        <i class="bi bi-arrow-left-right"></i> <span>Ultimos movimientos</span>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">FECHA</th>
                                    <th scope="col">DESCRIPCIÓN</th>
                                    <th scope="col">VALOR</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>$100</td>
                                    <td>0</td>
                                    <td>$100</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </article>
            </div>
        </section>
        <section id="retiro" class="disabled">
            <h2></h2>
            <form action="" id="cajero-retiro">
                <div class="mb-3">
                    <label for="retiro" class="form-label">Monto a retirar</label>
                    <input type="number" class="form-control" id="retiroMonto" placeholder="monto a retirar">
                </div>
                <div class="mb-3">
                    <label for="clave-retiro" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="claveRetiro" placeholder="Clave">
                </div>
                <button id="retiro">Retirar</button>
            </form>
        </section>
        <section id="ingreso" class="disabled">
            <h2></h2>
            <form action="" id="cajero-ingreso" >
                <div class="mb-3">
                    <label for="retiro" class="form-label">Monto a ingresar</label>
                    <input type="number" class="form-control" id="ingresoMonto" placeholder="monto a ingresar">
                </div>
                <div class="mb-3">
                    <label for="clave-retiro" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="claveIngreso" placeholder="Clave">
                </div>
                <button id="ingresar">Ingresar</button>
            </form>
        </section>
    </main>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
